<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WeatherorNot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a>Weather</a></li>
                <li><a>Events</a></li>
                <li><a>Create an Event</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 id="title">WeatherorNot</h1>
        <section role="form-container">
            <form>
                <label>Enter City Name</label><br>
                <input type="text" name="search-term" id="js-city" placeholder="Milwaukee" required>
                <input type="submit" value="Search!">
            </form>
        </section>
        <section class="current">
            <p id="js-error-message"></p>
        </section>
        <section class="projected-weather">
            <p id="js-error-message-forecast"></p>
        </section>
        <section class="events">
            <p id="js-error-message-event"></p>
        </section>
    </main>
    <footer>

    </footer>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
