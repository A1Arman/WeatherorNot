<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WeatherorNot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Judson|Quando" rel="stylesheet">
</head>
<body>
    <header>
            <nav class="hide" id="nav-container">
                <ul class="links">
                    <li><a class="nav-link" href="#current">Current Weather</a></li>
                    <li><a class="nav-link" href="#current-event">Events</a></li>
                    <li><a class="nav-link" href="#projected-weather">Forecast</a></li>
                </ul>
            </nav>
            <h1 id="title">WeatherorNot</h1>
            <h2>See Weather and Events in Your City!</h2>
    </header>
    <main>
        <section role="form-container">
            <form>
                <label for="search-term">Enter City Name</label><br>
                <input type="text" name="search-term" id="js-city" placeholder="Milwaukee" required>
                <input type="submit" id="search-city" value="Search!">
            </form>
        </section>
            <section id="current" class="hide" aria-live="polite">
                <p id="js-error-message"></p>
            </section>
            <section id="current-event" class="hide" aria-live="polite">
                    <p id="js-error-message-event"></p>
            </section>
        <section id="projected-weather" class="hide" aria-live="polite">
            <p id="js-error-message-forecast"></p>
        </section>
        <section id="all-events" class="hide" aria-live="polite">
            <p id="js-error-message-all-events"></p>
        </section>
    </main>
    <footer>
        <p>Designed and Created by: <a href="http://www.armanbhimani.com">Arman Bhimani</a></p>
    </footer>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
